<div class="mob_list_infos" *ngFor="let news of list_of_news; let i = index;">
    <a routerLink="news/{{news.news_id}}" style="text-decoration:none; font-color:#000000; color:#000000;">
        <div class="mob_infos_img"><img src="{{news.news_img}}" class="mob_infos_img"/></div>
        <div class="mob_infos_separator"></div>
        <div class="mob_infos_text">
            <div style="font-size:10px;padding-top:3px;">
                {{news.news_type}}
            </div>
            <div style="font-size:12px;padding-top:3px;">
                {{news.news_title}}
            </div>
        </div>
    </a>
    <div style="height:1px; width:100%; background-color: #bcbcbc"></div>
</div>

<div class="list_infos">
    <div style="float:left;width:100%;text-align:center;padding-right:30px;">
        <cmp-carousel></cmp-carousel>
    </div>
    <div style="display:block;">&nbsp;<br/>
        <div style="background-color: white; min-height:inherit;">
            <div style="float:left; border: 1px solid #d0d0d0 !important;width:60%;text-align:left;background-color: white;min-height:inherit; ">
                <div style="padding-top:20px;padding-left:20px;">
                    <span style="color:#fb8c28;font-weight:bolder;">DERNIERES</span>

                    <br/>

                </div>
                <div *ngFor="let news of list_of_news; let i = index;">
                    <a routerLink="news/{{news.news_id}}"
                       style="text-decoration:none; font-color:#000000; color:#000000;">
                        <div style="float:left; width:20px;height:130px;"></div>
                        <div class="infos_img">
                            <img src="{{news.news_img}}" class="img_infos_list"/>
                        </div>
                        <div class="infos_separator"></div>
                        <div class="infos_text">
                            <div style="font-size:12px;padding-top:3px;color:#fb8c28;font-weight: bold;">

                </div>
            </div>
            <div style="float:left;width:25px;"> &nbsp;</div>

                    <br/>

                    <br/>
                    <div *ngFor="let news of list_of_news; let i = index;" style="font-size:14px;font-weight: normal;">
                        <a routerLink="news/{{news.news_id}}" class="menu_list">
                            <mat-icon style="height: 12px;width: 16px;font-size: 11px;color:#333333;margin-top:14px;">
                                fiber_smart_record
                            </mat-icon>
                            {{news.news_title}}
                        </a><br/>
                    </div>
                </div>
                <br/>&nbsp;<br/>
                <div>
                    <span style="color:#fb8c28;font-weight:bolder;">NEXT</span>
